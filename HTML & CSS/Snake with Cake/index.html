<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake with Cake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/snake.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="canvas" width="660" height="660"></canvas>
    <div class="titel">
    <h1>Snake with Cake</h1>
    </div>

    <h1 class="point">PUNKTE</h1>
    <div id="score">Punkte: 0</div>
    <div id="highscoreDisplay">Highscore: 0</div>
    <button id="resetButton">Highscore Zurücksetzen</button>
    
    <h1 class="break">PAUSE</h1>
    <p id="pauseText">Drücke Leertaste zum Pausieren!</p>
    <button id="pauseButton">Pause</button>

    <div class="control">
    <h1>Steuerung</h1>
    <p>⇧ // W = Hoch</p>
    <p>⇩ // S = Runter</p>
    <p>⇨ // D = Rechts</p>
    <p>⇦ // A = Links</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
